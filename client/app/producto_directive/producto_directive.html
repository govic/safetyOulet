<div class="row item-columna" >
  <div class="col-lg-8 no-padding"> 
    <a href="detalle/{{producto._id}}#top">  
      <img required style="height:126px; display: block; margin-left: auto; margin-right: auto; " src="assets/producto/medium_{{producto.images[0]}}" class="img-responsive">   
    </a>     
  </div>
  <div class="col-lg-4 no-padding row-columna">
    <h4>{{producto.filtros[0].glosa_filtro}} </h4> 
    <div class="p-d-overflow-elipsis">             
      <h5>{{producto.nombre}}</h5> 
    </div> 
    <h5 class="bold">${{producto.precio_format}}</h5>  
  </div>
</div>
